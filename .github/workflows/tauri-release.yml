name: Tauri Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pr:
    name: PR Build (${{ matrix.runner }})
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            tauriArgs: '-b deb rpm'
            artifactSuffix: linux
          - runner: windows-latest
            tauriArgs: ''
            artifactSuffix: windows
          - runner: macos-14
            tauriArgs: '--target universal-apple-darwin'
            artifactSuffix: mac-universal
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/tauri/ui/package-lock.json

      - name: Install UI deps
        run: npm ci --prefix apps/tauri/ui

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Tauri CLI (v2)
        run: cargo install tauri-cli --locked --version ^2 || true

      - name: Generate icons from docs image
        run: npx @tauri-apps/cli@v2 icon -o apps/tauri/src-tauri/icons docs/assets/rusty_runways.png

      - name: macOS targets for universal build
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Build app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/tauri
          includeDebug: false
          args: ${{ matrix.tauriArgs }}

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: rusty-runways-${{ matrix.artifactSuffix }}
          path: |
            target/**/bundle/**
            apps/tauri/src-tauri/target/**/bundle/**

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      release_id: ${{ steps.create.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create release from tag
        id: create
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false

  build:
    name: Build (${{ matrix.runner }})
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            tauriArgs: '-b deb rpm'
          - runner: windows-latest
            tauriArgs: ''
          - runner: macos-14
            tauriArgs: '--target universal-apple-darwin'
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/tauri/ui/package-lock.json

      - name: Install UI deps
        run: npm ci --prefix apps/tauri/ui

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Tauri CLI (v2)
        run: cargo install tauri-cli --locked --version ^2 || true

      - name: Generate icons from docs image
        run: npx @tauri-apps/cli@v2 icon -o apps/tauri/src-tauri/icons docs/assets/rusty_runways.png

      - name: macOS targets for universal build
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Build app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional signing variables (set in repo secrets when available)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        with:
          projectPath: apps/tauri
          includeDebug: false
          args: ${{ matrix.tauriArgs }}

      - name: Upload bundles to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/**/bundle/**
            apps/tauri/src-tauri/target/**/bundle/**
          tag_name: ${{ github.ref_name }}
