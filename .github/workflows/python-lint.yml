name: Python Lint

on:
  push:
    paths:
      - 'crates/py/**'
      - '.github/workflows/python-lint.yml'
  pull_request:
    paths:
      - 'crates/py/**'
      - '.github/workflows/python-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters/formatters
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.5.6 black==24.8.0

      - name: Ruff Lint
        working-directory: crates/py
        run: |
          ruff --version
          ruff check --output-format=github .

      - name: Black Format Check
        working-directory: crates/py
        run: |
          black --version
          black --check .
