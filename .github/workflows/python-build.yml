name: Python Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: pip install
        run: pip install ./crates/py
      - name: Import test
        run: python -c "import rusty_runways_py; print(rusty_runways_py.PyGame)"
